# use the C-a keystroke ala screen
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# send keystrokes right away
set -sg escape-time 1

# window index starts at 1
set -g base-index 1
# set-window-option -g pane-base-index 1

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window (tab) Management and Navigation
# ======================================
  bind-key -r C-h select-window -t :-
  bind-key -r C-l select-window -t :+

# Pane Management and Navigation
# ================================
  # splitting horizontally
  unbind %
  bind | split-window -h
  bind -r up resize-pane -U 10
  bind -r down resize-pane -D 10
  # splitting vertically
  unbind '"'
  bind - split-window -v
  bind -r left resize-pane -L 10
  bind -r right resize-pane -R 10
  # navigate like vim
  bind h select-pane -L
  bind j select-pane -D
  bind k select-pane -U
  bind l select-pane -R
  bind -r space select-pane -t:.+

# Colors
# ================
  set -g default-terminal "screen-256color"

  # statusline
  set -g status-fg white
  set -g status-bg black
  setw -g window-status-fg green
  setw -g window-status-bg default
  setw -g window-status-attr dim
  setw -g window-status-current-fg white
  setw -g window-status-current-bg red
  setw -g window-status-current-attr dim

  # pane borders
  set -g pane-border-fg green
  set -g pane-border-bg black
  set -g pane-active-border-fg white
  set -g pane-active-border-bg yellow

  # command line
  set -g message-fg white
  set -g message-bg black
  set -g message-attr bright

# Status Line
# ===========
  set -g status-utf8 on
  set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=blue]#P"
  set -g status-right "#[fg=blue]%d %b %R"
  set -g status-justify centre

  setw -g monitor-activity on
  set -g visual-activity on

