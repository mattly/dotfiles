# fix the prefix
  set -g prefix C-g
  unbind C-b
  bind C-g send-prefix

# Don't even trip
  set -sg escape-time 0
  set -sg repeat-time 400

# SHUT UP
  set -g quiet on

# Whatever you may think about 0/1 indexes, the keyboard is 1 -> 0
  set -g base-index 1
  setw -g pane-base-index 1

# reload config
  bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Activity
  setw -g monitor-activity off
  set -g visual-activity off

set -g xterm-keys on

# get our clipboard back
# ======================================
  set-option -g default-command "reattach-to-user-namespace -l fish"

# Session Management and Navigation
# ======================================
  bind-key -r C-s choose-session

# Window (tab) Management and Navigation
# ======================================
  set-window-option -g aggressive-resize on
  bind-key -r C-w choose-window
  bind-key -r C-h select-window -t :-
  bind-key -r C-l select-window -t :+
  bind-key -r z last-window
  bind , command-prompt "rename-window '%%'"
  bind [ set -w monitor-activity on; set -w monitor-silence 0
  bind ] set -w monitor-activity off; set -w monitor-silence 5

# Pane Management and Navigation
# ================================
  # splitting horizontally
  unbind %
  bind v split-window -h
  bind -r up resize-pane -U 10
  bind -r down resize-pane -D 10
  # splitting vertically
  unbind '"'
  bind s split-window -v
  bind -r left resize-pane -L 10
  bind -r right resize-pane -R 10
  # navigate like vim
  bind h select-pane -L
  bind j select-pane -D
  bind k select-pane -U
  bind l select-pane -R
  bind -r space select-pane -t:.+

# Colors
# ================
  set -g default-terminal "screen-256color"

  # statusline
  set -g status-bg default # transparent
  set -g status-fg yellow
  set -g status-attr default

  # default window title colors
  setw -g window-status-fg brightblue
  setw -g window-status-bg default
  setw -g window-status-attr dim

  # active window title colors
  setw -g window-status-current-fg brightred
  setw -g window-status-current-bg default
  setw -g window-status-current-attr bright

  setw -g window-status-bell-bg default
  setw -g window-status-bell-fg brightgreen
  setw -g window-status-bell-attr none

  # pane borders
  set -g pane-border-fg brightblue
  set -g pane-border-bg default
  set -g pane-active-border-fg brightgreen
  set -g pane-active-border-bg default

  # command line
  set -g message-fg brightred
  set -g message-bg black

# Status Line
# ===========
  set -g status-utf8 on
  set -g status-left ""
  set -g status-right ""
  set -g status-justify right

# Copy Mode
# =========
  setw -g mode-keys vi
  unbind [
  bind Space copy-mode
  unbind p
  bind p paste-buffer
  bind -t vi-copy 'v' begin-selection
  bind -t vi-copy 'y' copy-selection
  bind -t vi-copy Escape cancel

# History
# =======
  set -g history-limit 999999
