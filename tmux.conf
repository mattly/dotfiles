bind r source .tmux.conf

# --- navigation
# act like vim
setw -g mode-keys vi
# move around as in vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind space select-pane -t:.+
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set-option -g mode-mouse on

# last active window
unbind l
bind C-b last-window

# --- splitting
# horizontal
unbind %
bind | split-window -h
bind up resize-pane -U 10
bind down resize-pane -D 10

# vertical
unbind '"'
bind - split-window -v
bind left resize-pane -L 10
bind right resize-pane -R 10

# layouts
unbind C-o
bind r rotate-window

set-option -g mouse-select-window on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-pane on
set-window-option -g mouse-select-window on

# --- copy
unbind [
unbind ]
bind Escape copy-mode
bind p paste-buffer

# --- commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"

# --- theme
# set bg to white on black
set -g status-bg black
set -g status-fg white
#
# highlight active window
set-window-option -g window-status-current-bg red
set-window-option -g automatic-rename on
#
# alerted windows
set-window-options -g window-status-alert-fg red
set-window-options -g window-status-alert-bg white

# put hostname on left-hand side
set-option -g status-utf8 on
set -g status-left '#[fg=yellow]#H'
set -g status-left-length 20
set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-)'

