# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
[character]

[cmd_duration]
format = " > took [$duration]($style)"

[directory]
read_only = "⍉"
truncation_symbol = "… "

[env_var]
[fill]
[hostname]
[jobs]
[line_break]
[localip]
[memory_usage]
[shell]
[shlvl]

[status]
disabled = false

[sudo]
disabled = false
symbol = "⌘ "
format = "$symbol SUDO"

[time]
[username]

# ---
