[git_branch]
symbol = "⎇"
format = "$symbol $branch(⇢ $remote_branch) "

[git_commit]
[git_state]
[git_metrics]
disabled = false
format = "( ([▲ $added]($added_style))( [▼ $deleted]($deleted_style)))"

[git_status]
style = "f"
modified = " ▲ $count"
untracked = " ▿ $count"
conflicted = " ◼︎ $count"
stashed = " ▽ $count"
staged = " △ $count"
renamed = " ↯ $count"
deleted = " ｘ $count"

ahead = "↑ $count"
behind = "↓ $count"
diverged = "↕ ↑$ahead ↓$behind"
up_to_date = ""

format = "( $all_status$ahead_behind)"

