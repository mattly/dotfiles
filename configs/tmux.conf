# fix the prefix
  unbind C-b
  set -g prefix C-space
  bind C-Space send-prefix

# Don't even trip
  set -sg escape-time 0
  set -sg repeat-time 400

# # SHUT UP
  set -g quiet on

# # Whatever you may think about 0/1 indexes, the keyboard is 1 -> 0
  set -g base-index 1
  setw -g pane-base-index 1

# # reload config
  bind r source-file ~/.tmux.conf \; display "Reloaded!"

# # Activity
  setw -g monitor-activity off
  set -g visual-activity off

set -g xterm-keys on

# # get our clipboard back
# # ======================================
  set-option -g default-command "reattach-to-user-namespace -l fish"

# # Session Management and Navigation
# # ======================================
  bind-key -r C-s choose-tree -u
  bind-key -r L switch-client -l

# # Window (tab) Management and Navigation
# # ======================================
  set-window-option -g aggressive-resize on
  bind-key -r C-w choose-window
  bind-key -r C-h select-window -t :-
  bind-key -r C-l select-window -t :+
  bind-key -r C-j swap-window -t -1
  bind-key -r C-k swap-window -t +1
  bind-key -r z last-window
  bind , command-prompt "rename-window '%%'"
  bind [ set -w monitor-activity on   \; set -w monitor-silence 0\; display "Monitoring Window for Activity"
  bind ] set -w monitor-activity off  \; set -w monitor-silence 5\; display "Monitoring Window for Silence"
  bind - set -w monitor-activity off  \; set -w monitor-silence 0\; display "Monitoring Disabled"

# # Pane Management and Navigation
# # ================================
  # splitting horizontally
  unbind %
  bind -r v split-window -h
  bind -r up resize-pane -U 10
  bind -r down resize-pane -D 10
  # splitting vertically
  unbind '"'
  bind -r s split-window -v
  bind -r left resize-pane -L 10
  bind -r right resize-pane -R 10
  # navigate like vim
  bind h select-pane -L
  bind j select-pane -D
  bind k select-pane -U
  bind l select-pane -R
  bind -r space select-pane -t:.+

# # Colors
# # ================
  set -g default-terminal "screen-256color"
#   # source $HOME/code/mattly/iterm-colors-pencil/tmux/tmux-pencilcolors.conf
set -g status-bg default # transparent
set -g status-fg white
set -g status-attr default

# default window title colors
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg brightred
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# bell alerted window color
setw -g window-status-bell-bg red
setw -g window-status-bell-fg white
setw -g window-status-bell-attr bright

# content alerted color
setw -g window-status-content-bg blue
setw -g window-status-content-fg white
setw -g window-status-content-attr bright
setw -g window-status-activity-bg blue
setw -g window-status-activity-fg white
setw -g window-status-activity-attr bright

# pane borders
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg brightblack
set -g pane-active-border-bg default

# command line
set -g message-fg default
set -g message-bg default
set -g message-attr bright

# # Status Line
# # ===========
  set -g status-utf8 on
  set -g status-left ""
  set -g status-right ""
  set -g status-justify right

# # Copy Mode
# # =========
  setw -g mode-keys vi
  bind Space copy-mode
  unbind p
  bind p paste-buffer
  bind -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
  bind -t vi-copy Escape cancel

# # History
# # =======
  set -g history-limit 999999

